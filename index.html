<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Project Description" content="Google Nanodegree Portfolio Site">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carlos Sanchez Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Kaushan+Script|Marck+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="jumbotron">
            <div class="d-flex">
              <div class="mr-auto p-2">
                <h1 class="header-logo">CS</h1>
              </div>
              <div class="p-2">
                <h1 class="header-title">Carlos Sanchez</h1>
                <h3 class="header-subtitle">Front-End Web Developer</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of Header Container fluid-->
    </header>
    <main>
      <section class="content">
        <!---Hero Image-->			
        <section class="hero-image">
          <img id="cover-image" class="img-fluid" src="images/cover_modified.png" alt="Portfolio Main Image">
        </section>
        <section class="main-heading">
          <div class="container">
            <h2>Featured Work</h2>
          </div>
        </section>
        <!--Projects Display using Boostrap Framework-->
        <section class="projects">
          <div class="container">
            <div class="row ">
              <!--Project 1-->
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <div class="project-display">
                  <img class="img-fluid" src="images/tributePage.JPG" alt="FreeCodeCamp Tribute Page">
                  <div class="project-content">
                    <h4 class="project-title">Tribute Page </h4>
                    <div class="project-link">
                      <i class="far fa-hand-point-right"><a href="https://codepen.io/JaviRoser/full/QqmLbp/" target="_blank">Tribute Page FreeCodeCamp Project</a></i>
                    </div>
                  </div>
                </div>
              </div>
              <!--Project 2-->
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <div class="project-display">
                  <img class="img-fluid" src="images/tradingCard.JPG" alt="Animal Trading Card Project ">
                  <div class="project-content">
                    <h4 class="project-title">Animal Trading Card</h4>
                    <div class="project-link">
                      <i class="far fa-hand-point-right"><a href="https://codepen.io/JaviRoser/full/xjrwPa/" target="_blank">Animal Trading Card</a></i>
                    </div>
                  </div>
                </div>
              </div>
              <!--Project 3-->
              <div class=" col-lg-4 col-md-12 col-sm-12 ">
                <div class="project-display">
                  <img class="img-fluid" src="images/eagleElectric.JPG" alt="Eagle Electric Main Page ">
                  <div class="project-content">
                    <h4 class="project-title">Electrical Business</h4>
                    <!--<p>This web site was build and launch to create a web presence for a electrical company. This project took me six months to finish since I did not know all the technologies such as HTML, CSS, and JavaScript in depth.</p>-->
                    <div class="project-link">
                      <i class="far fa-hand-point-right"><a href="http://eagleelectric.us/" target="_blank">www.eagleelectric.us </a></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="container-fluid container-footer">
        <div class="d-flex justify-content-center">
          <div class="p-2">
            <h2>Contact Me</h2>
          </div>
          <div class="p-2"><i class="fab fa-linkedin"></i></div>
          <div class="p-2"><i class="fab fa-github-square"></i></div>
        </div>
      </div>
    </footer>

</html>
